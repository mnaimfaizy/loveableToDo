<mat-toolbar color="primary">
  <button mat-icon-button (click)="onSideNavToggle()" fxHide.gt-xs>
    <mat-icon>menu</mat-icon>
  </button>
  <div>
    <a routerLink="/">Lovable TODO</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="nav-items">
      <li *ngIf="!isAuth">
        <a routerLink="/register">Register</a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>

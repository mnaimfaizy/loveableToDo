<mat-nav-list>
  <a mat-list-item *ngIf="!isAuth" routerLink="/login" (click)="onCloseSideNav()"> Login </a>
  <a mat-list-item *ngIf="!isAuth" routerLink="/register" (click)="onCloseSideNav()"> Register </a>
  <mat-list-item *ngIf="isAuth" >
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      Logout
    </button>
  </mat-list-item>
</mat-nav-list>
